<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Dignissimos, quasi animi?</li>
            <li class="item">Exercitationem, eum saepe?</li>
            <li class="item">Id, hic officiis?</li>
            <li class="item">Sunt, impedit corrupti!</li>
        </ul>
        <button id="addItem" class="btn">Plz Adding from here</button>
    </section>

    <script>
        // const items= document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',(event)=>{
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        const listContainer = document.getElementById('list-container');
        listContainer.addEventListener('click',(event)=>{
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('addItem').addEventListener('click',()=>{
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li')
            li.textContent = 'Brand new item added';
            li.classList.add('item')
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
