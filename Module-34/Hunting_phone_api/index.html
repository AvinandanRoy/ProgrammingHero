<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting </title>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header -->
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>

    <!-- main -->
    <main class="mt-8">
        <!-- searching -->
        <div class="mb-8 cont flex justify-center gap-3">
            <input type="text" placeholder="Search Phone" class="input input-bordered w-full max-w-xs" id="SearchInput" />
            <button class="btn btn-outline btn-success" id="SearchBtn">Search</button>
        </div>

        <!-- displaying phone -->
        <section class="cont">
            <div id="phone-container" class="grid grid-cols-1 gap-10 md:grid-cols-2 lg:grid-cols-3 ">
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>

    </footer>



    <script src="Js/phone.js"></script>
</body>
</html>
